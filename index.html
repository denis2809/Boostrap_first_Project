<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.default.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="position-absolute w-100">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="#">
					<img src="images/logo.svg" alt="Logo">
				</a>
				<p class="mb-0">Разрабатываем фирменные<br>стили с 2009 года</p>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end align-items-center"
					id="navbarSupportedContent">
					<ul class="navbar-nav align-items-center">
						<li class="nav-item">
							<a class="nav-link" href="#">8 (495) 156-39-11</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<img src="images/fb.svg" alt="facebook">
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<img src="images/insg.svg" alt="instagram">
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>

	<section class="main-banner owl-carousel">
		<div class="item"></div>
		<div class="item item-2"></div>
		<div class="item item-3"></div>
		<div class="item item-4"></div>
	</section>
	<!-- scripts---------------------------------------------------------------------------- -->
	<script src="https://kit.fontawesome.com/aea7f2a3ab.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/owl.carousel.js"></script>
</body>

</html>
